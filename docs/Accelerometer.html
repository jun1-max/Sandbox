!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速度センサーのサンプル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #sensor-data {
            font-family: 'Monospace', monospace; /* Use monospace font for data display */
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center w-4/5 max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">加速度センサーのサンプル</h1>
        <div id="sensor-status" class="mb-4 text-gray-600">センサーの状態: 初期化中...</div>
        <div id="sensor-data" class="bg-gray-200 rounded-md p-4 mb-6 text-left">
            <p class="text-gray-700"><span class="font-semibold">X:</span> <span id="x-value">0.00</span> m/s²</p>
            <p class="text-gray-700"><span class="font-semibold">Y:</span> <span id="y-value">0.00</span> m/s²</p>
            <p class="text-gray-700"><span class="font-semibold">Z:</span> <span id="z-value">0.00</span> m/s²</p>
        </div>
        <button id="start-sensor" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out">センサー開始</button>
        <button id="stop-sensor" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out mt-2" style="display: none;">センサー停止</button>
    </div>

    <script>
        let sensor = null;
        let sensorStatus = document.getElementById('sensor-status');
        let startButton = document.getElementById('start-sensor');
        let stopButton = document.getElementById('stop-sensor');
        let xValue = document.getElementById('x-value');
        let yValue = document.getElementById('y-value');
        let zValue = document.getElementById('z-value');

        function updateSensorData(x, y, z) {
            xValue.textContent = x.toFixed(2);
            yValue.textContent = y.toFixed(2);
            zValue.textContent = z.toFixed(2);
        }

        function startSensor() {
            if ('Accelerometer' in window) {
                sensor = new Accelerometer({ frequency: 60 }); // Update at 60Hz
                sensor.onreading = () => {
                    updateSensorData(sensor.x, sensor.y, sensor.z);
                };
                sensor.onerror = event => {
                    sensorStatus.textContent = 'センサーエラー: ' + event.error.message;
                };
                sensor.start();
                sensorStatus.textContent = 'センサーがアクティブです';
                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
            } else {
                sensorStatus.textContent = '加速度センサーはサポートされていません';
            }
        }

        function stopSensor() {
            if (sensor) {
                sensor.stop();
                sensor = null;
                sensorStatus.textContent = 'センサーが停止しました';
                startButton.style.display = 'inline-block';
                stopButton.style.display = 'none';
                updateSensorData(0, 0, 0); // Reset displayed values
            }
        }

        startButton.addEventListener('click', startSensor);
        stopButton.addEventListener('click', stopSensor);
    </script>
</body>
</html>
